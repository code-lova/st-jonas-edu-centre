name: Deploy Laravel Application to Production Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: Install Composer Dependencies
        run: composer install --optimize-autoloader --no-dev --no-progress --no-interaction --prefer-dist

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install NPM Dependencies
        run: npm install

      - name: Build NPM Assets
        run: npm run build

      - name: Synchronize Files To Server
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: "."
          REMOTE_HOST: 145.223.89.160
          REMOTE_USER: u716303331
          REMOTE_PORT: 65002
          TARGET: "/home/u716303331/domains/stjonaseducentre.com/laravel"

      - name: Run Remote/Artisan Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 145.223.89.160
          username: u716303331
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            cd /home/u716303331/domains/stjonaseducentre.com/laravel

            # Clear all caches first
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan event:clear
            php artisan queue:clear

            # Run database migrations
            php artisan migrate --force

            # Cache configurations and routes for production
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache

            # Optimize application (combines config:cache, route:cache, view:cache)
            php artisan optimize

            # Clear and restart queue workers (if using queues)
            # php artisan queue:restart

            # Generate application key if needed (commented out for safety)
            # php artisan key:generate --force

            # Update storage permissions
            chmod -R 775 storage
            chmod -R 775 bootstrap/cache
